version: '3'

services:
  plex:
    image: plexinc/pms-docker
    networks:
    - web
    ports:
    - 32400:32400
    # DLNA (uncomment if you need DLNA)
    # - "32469:32469"
    # - "1900:1900/udp"
    environment:
    - PLEX_CLAIM="${PLEX_TOKEN}"
    - ADVERTISE_IP="https://plex.${DOMAIN_NAME}/"
    - PLEX_UID=${USER_ID}
    - PLEX_GID=${GROUP_ID}
    volumes:
    - /etc/localtime:/etc/localtime:ro
    - ./media/radarr/movies:/data/movies
    - ./media/sonarr/series:/data/tvshows
    - ./media/plex/config/:/config
    - /tmp/transcode/:/transcode
    labels:
    - "traefik.enable=true"
    - "traefik.backend=plex"
    - "traefik.frontend.rule=Host:plex.${DOMAIN_NAME}"
    - "traefik.port=32400"
    - "traefik.docker.network=web"
    depends_on:
    - transmission
    - sonarr
    - radarr

  transmission:
    image: linuxserver/transmission
    networks:
    - web
    ports:
    - "51413:51413"
    - "51413:51413/udp"
    environment:
    - PUID=${USER_ID}
    - PGID=${GROUP_ID}
    volumes:
    - /etc/localtime:/etc/localtime:ro
    - ./media/transmission/config/:/config
    - ./media/transmission/downloads/:/downloads
    labels:
    - "traefik.enable=true"
    - "traefik.backend=transmission"
    - "traefik.frontend.rule=Host:transmission.${DOMAIN_NAME}"
    - "traefik.port=9091"
    - "traefik.docker.network=web"

  sonarr:
    image: linuxserver/sonarr
    networks:
    - web
    volumes:
    - /etc/localtime:/etc/localtime:ro \
    - /dev/rtc:/dev/rtc:ro
    - ./media/sonarr/series:/tv
    - ./media/sonarr/config:/config
    - ./media/transmission/downloads/:/downloads
    environment:
    - PUID=${USER_ID}
    - PGID=${GROUP_ID}
    labels:
    - "traefik.enable=true"
    - "traefik.backend=sonarr"
    - "traefik.frontend.rule=Host:sonarr.${DOMAIN_NAME}"
    - "traefik.port=8989"
    - "traefik.docker.network=web"
    depends_on:
    - transmission

  radarr:
    image: linuxserver/radarr
    networks:
    - web
    volumes:
    - /etc/localtime:/etc/localtime:ro \
    - /dev/rtc:/dev/rtc:ro
    - ./media/radarr/movies:/movies
    - ./media/radarr/config:/config
    - ./media/transmission/downloads/:/downloads
    environment:
    - PUID=${USER_ID}
    - PGID=${GROUP_ID}
    labels:
    - "traefik.enable=true"
    - "traefik.backend=radarr"
    - "traefik.frontend.rule=Host:radarr.${DOMAIN_NAME}"
    - "traefik.port=7878"
    - "traefik.docker.network=web"
    depends_on:
    - transmission

  # Proxy to a bunch of public trackers
  jackett:
    image: "linuxserver/jackett:45"
    networks:
    - web
    volumes:
    - ./media/jackett/config/:/config
    - ./media/transmission/downloads/:/downloads
    environment:
    - PUID=${USER_ID}
    - PGID=${GROUP_ID}
    ports:
    - 9117
    labels:
    - "traefik.enable=true"
    - "traefik.backend=jackett"
    - "traefik.frontend.rule=Host:jackett.${DOMAIN_NAME}"
    - "traefik.port=9117"
    - "traefik.docker.network=web"

networks:
  web:
    external:
      name: reverseproxy_default
